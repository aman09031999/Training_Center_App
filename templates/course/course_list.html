{% extends 'course/base.html'%}

{% block content %}
        <h1><center><b>Course Details</b></center></h1>

        <div class="container">

            <div class="row">

                {% for object in course %}
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4">

                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title"><b>{{ object.name }}</b></h4>
                            <hr>
                            <h6 class="card-text">{{ object.details }}</h6>
                            <hr>
                            <table class="table table-sm table-borderless">
                                <tbody>
                                    <tr>
                                        <td><b>Course Duration</b></td>
                                        <td>{{ object.duration }} Months</td>
                                    </tr>
                                    <tr>
                                        <td><b>Course Fees</b></td>
                                        <td>Rs. {{ object.fee }}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Available Seats</b></td>
                                        <td>12</td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr>
                                <div class="row">
                                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
                                        <a href="#" class="btn btn-primary btn-lg btn-block active" role="button" aria-pressed="true">More Info</a>
                                    </div>
                                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
                                        <a href="#" class="btn btn-danger btn-lg btn-block active" role="button" aria-pressed="true">Enroll Now</a>
                                    </div>
                                </div>
                        </div>
                    </div>

                </div>
                {% endfor %}

            </div>
        </div>
{% endblock %}
